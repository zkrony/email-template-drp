<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0;" />
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f37c33457.js" crossorigin="anonymous"></script>
    <link href="assets/css/forgot-password.css" rel="stylesheet" />
    <title>Title</title>
</head>
<body class="password-change-page-area">

    <div class="container logo_area_container">
        <div class="row">
            <div class="col-md-12 text-center logo_area_section">
                <a href="">
                    <img src="assets/images/logo.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="container title_area_container">
        <div class="row">
            <div class="col-md-12 text-center ">
               <h2 class="title-text">Change Password</h2>
               <p class="waring-text">
                   Your password must include one number,<br/>
                   one letter, and be 8-20 character long
               </p>
            </div>
        </div>
    </div>
    <div class="container password-change-form-container">
        <div class="row">
            <div class="col-md-12 text-center ">
                <form action="">
                    <div class="input-group">
                        <span class="password-change-icons"><i class="fa fa-lock"></i></span>
                        <input type="password" class="newPassword passField" placeholder="new password"/>
                        <span class="show_btn ">SHOW</span>
                        <span class="hide_btn">HIDE</span>
                    </div>
                    <div class="input-group">
                        <span class="password-change-icons"><i class="fas fa-key"></i></span>
                        <input type="password" class="confrimPassword passField" placeholder="confirm password"/>
                        <span class="show_btn ">SHOW</span>
                        <span class="hide_btn ">HIDE</span>
                    </div>
                    <div class="password_change_error_text_area">
                        <span class="password_change_error oneNumberRegRules">*** At least one number required</span>
                        <span class="password_change_error oneLetterRegRules">*** At least one letter required</span>
                        <span class="password_change_error lengthValueError">*** Password length should be  8-20</span>
                        <span class="password_change_error samePassError">*** Same password required</span>
                    </div>
                    <input type="submit"   class="changePasswordBtn" value="Change password"/>
                </form>
            </div>
        </div>
    </div>
    <img class="left-vector"  src="assets/images/Vector.png" alt="">
    <img class="right-vector" src="assets/images/Vector-1.png" alt="">


    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="assets/js/forgot-password.js"></script>
</body>
</html>
